<!DOCTYPE html>
<html lang="ja">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        
    </style>
    <title>数独</title>
  </head>
<body>
    <div class="m-3 border border-dark text-center" style="width:450px; height:450px;">
        <table class="w-100">
            <tbody id="sudoku-box"></tbody>
        </table>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        var input = [
            [0,1,8,0,0,0,3,2,0],
            [2,5,0,0,0,0,0,4,6],
            [0,0,4,6,5,2,1,0,0],
            [0,0,6,0,7,0,2,0,0],
            [0,2,0,0,4,0,0,5,0],
            [0,0,3,1,0,8,7,0,0],
            [0,0,2,5,3,9,4,0,0],
            [4,9,0,0,0,0,0,8,3],
            [0,7,0,0,0,0,0,9,0]
        ];
        var board = [
            [6,1,8,7,9,4,3,2,5],
            [2,5,7,8,1,3,9,4,6],
            [9,3,4,6,5,2,1,7,8],
            [1,8,6,9,7,5,2,3,4],
            [7,2,9,3,4,6,8,5,1],
            [5,4,3,1,2,8,7,6,9],
            [8,6,2,5,3,9,4,1,7],
            [4,9,1,2,6,7,5,8,3],
            [3,7,5,4,8,1,6,9,2]
        ];
        var sb;
        $(function(){
            for (var y1=0; y1<3; y1++) {
                sb = sb + '<tr>'
                for (var x1=0; x1<3; x1++) {
                    sb = sb + '<td class="m-0 p-0 border border-dark">'
                            + '<table class="table table-bordered m-0">';
                    for (var y2=0; y2<3; y2++) {
                        sb = sb + '<tr>';
                        for (var x2=0; x2<3; x2++) {
                            yy = ((y1 * 3) + y2);
                            xx = ((x1 * 3) + x2);
                            sb = sb + '<td id="sb' + yy + xx + '" class="border border-dark">';
                            if (input[yy][xx] > 0) {
                                sb = sb + '<b>' + input[yy][xx] + '</b>';
                            } else {
                                sb = sb + '<div class="text-primary">' + board[yy][xx] + '</div>';
                            }
                            sb = sb + '</td>';
                        }
                        sb = sb + '</tr>';
                    }
                    sb = sb + '</table></td>';
                }   
                sb = sb + '</tr>'
            }
            $('#sudoku-box').append(sb);
        });
    </script>

</body>
</html>
